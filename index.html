<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chicken Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
	<!-- Start: Alert -->
	<div aria-live="polite" aria-atomic="true" class="position-relative">
		<div class="toast-container position-absolute top-0 end-0 p-3" data-alert-container style="z-index: 100"></div>
	</div> <!-- End: Alert -->

	<main class="container">

		<!-- Start: Wallet's Information -->
		<section class="d-flex justify-content-between mt-4">
			<div class="align-self-center">
				<h1 class="fw-bold text-danger title">Chicken</h1>
			</div>
			<div class="align-self-center">
				<div class="card p-2" style="width: 250px">
					<div class="d-flex justify-content-between">
						<span data-wallet class="text-success">0.00</span>
						<strong>EUR</strong>
					</div>
				</div>
			</div>
			<div class="align-self-center">
				<span data-countdown>00:00:00</span>
			</div>
		</section> <!-- End: Wallet's Information -->

		<!-- Start: Game -->
		<section class="row">
			<div class="col-lg-8">
				<div class="card">
					<div class="card-header">
						<div class="d-flex justify-content-between">
							<span>Min Bet: <strong>0.20</strong> EUR</span>
							<span>Max Bet: <strong>1000.00</strong> EUR</span>
							<span>Max Profit: <strong>10000.00</strong> EUR</span>
						</div>
					</div>
					<div class="card-body">
						<div class="row" data-game></div>

						<div class="d-flex justify-content-evenly">
							<div class="">
								<strong data-bones-amount>2</strong>
								<small class="text-muted">x</small>
								<img src="./assets/icon/bones.png" alt="">
							</div>
							<div class="">
								<strong data-chickens-amount>14</strong>
								<small class="text-muted">x</small>
								<img src="./assets/icon/chickens.png" alt="">
							</div>
						</div>

						<div class="d-flex justify-content-evenly mt-2">
							<div class="card p-2 w-25">
								<p style="font-size: 11px">Next Tile Win</p>
							</div>
							<div class="card p-2 w-25">
								<span style="font-size: 11px">Total Win</span>
								<div class="d-flex justify-content-between">
									<span data-info-coef style="font-size: 10px">x 2</span>
									<div style="font-size: 10px">
										<span data-totalWin>0</span> EUR
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row justify-content-center mt-4">
					<div class="col-lg-8">
						<div class="card p-2">
							<div class="row">
								<label for="bet-amount" class="col-sm-2 col-form-label text-muted">Bet</label>
								<div class="col-sm-10">
									<input type="number" step="0.10" min="0.2" max="1000" class="form-control" id="bet-amount" value="5.0">
								</div>
							</div>
						</div>
						<div class="card p-2 mt-2">
							<div class="row">
								<label for="bone-amount" class="col-sm-2 col-form-label text-muted">Bones</label>
								<div class="col-sm-10">
									<input type="number" step="1" min="1" max="15" class="form-control" id="bone-amount" value="2">
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<button class="btn btn-lg btn-success p-5 w-100" data-bet-button>
							Bet
						</button>
						<button class="btn btn-lg btn-danger p-5 w-100 d-none" data-bet-cashout>
							Cashout
							<div class="text-warning">
								<span data-cashout>0.00</span> <span class="opacity-50">EUR</span>
							</div>
						</button>
					</div>
				</div>
			</div>
			
			<!-- Start: My Bets -->
			<div class="col-lg-4">
				<div class="card" style="min-height: calc(100% - 10px)">
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<button class="btn btn-primary">My bets</button>
							<button class="btn btn-default">Highrollers</button>
						</div>
						
						<table class="table table-responsive mt-4">
							<thead>
								<th>Time</th>
								<th>Bet</th>
								<th>Coef</th>
								<th>Win</th>
							</thead>
						</table>
					</div>
				</div>
			</div> <!-- End: My Bets -->
			
		</section> <!-- End: Game -->
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="./assets/js/toast.js" defer></script>
	<script src="./assets/js/countdown.js" defer></script>
	<script src="./assets/js/game.js" defer></script>
</body>
</html>
